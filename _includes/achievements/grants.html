<h4 class="fw-bold text-primary mt-4">
    <i class="fas fa-university me-2"></i> Grants and Fellowships
</h4>
<ul class="list-group list-group-flush mb-4">
    {% for grant in site.data.achievements.grants %}
    <li class="list-group-item">
        <i class="fas fa-hand-holding-usd text-success me-2"></i>
        <b>{{ grant.name }}</b> - <span class="text-secondary">{{ grant.organization }}</span>
        <br> <i class="fas fa-money-bill-wave text-muted me-1"></i> {{ grant.amount }} |
        <i class="fas fa-calendar-alt text-muted me-1"></i> {{ grant.date }}
    </li>
    {% endfor %}
</ul>
