<h4 class="fw-bold text-primary mt-4">
    <i class="fas fa-file-alt me-2"></i> Standardized Test Scores
</h4>
<ul class="list-group list-group-flush mb-4">
    {% for test in site.data.achievements.standardized_tests %}
    <li class="list-group-item">
        <i class="fas fa-clipboard-check text-muted me-2"></i>
        <b>{{ test.exam }}:</b> {{ test.score }} | {{ test.details }} |
        <span class="text-secondary">{{ test.date }}</span>
    </li>
    {% endfor %}
</ul>
