<h4 class="fw-bold text-primary mt-4">
    <i class="fas fa-laptop-code me-2"></i> Online Competitive Programming Achievements
</h4>
<ul class="list-group list-group-flush mb-4">
    {% for comp in site.data.achievements.onlines %}
    <li class="list-group-item">
        <i class="fas fa-globe text-success me-2"></i>
        <b>{{ comp.title }}</b>
        {% if comp.profile %}
        <a href="{{ comp.profile }}" target="_blank"><i class="fas fa-external-link-alt ms-2"></i></a>
        {% endif %}
    </li>
    {% endfor %}
</ul>
