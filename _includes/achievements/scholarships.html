<h4 class="fw-bold text-primary mt-4">
    <i class="fas fa-graduation-cap me-2"></i> Scholarships
</h4>
<ul class="list-group list-group-flush mb-4">
    {% for scholarship in site.data.achievements.scholarships %}
    <li class="list-group-item">
        <i class="fas fa-award text-info me-2"></i>
        <b>{{ scholarship.name }}</b> - <span class="text-secondary">{{ scholarship.organization }}</span>
        <br>
        {% if scholarship.amount %}
        <i class="fas fa-money-check-alt text-muted me-1"></i> {{ scholarship.amount }} |
        {% endif %}
        <i class="fas fa-calendar-alt text-muted me-1"></i> {{ scholarship.date }}
    </li>
    {% endfor %}
</ul>
