<h4 class="fw-bold text-primary mt-4">
    <i class="fas fa-chess-knight me-2"></i> Offline Competitive Programming Achievements
</h4>
<ul class="list-group list-group-flush mb-4">
    {% for comp in site.data.achievements.onsites %}
    <li class="list-group-item">
        <i class="fas fa-medal text-warning me-2"></i>
        <b>{{ comp.title }}</b>
        {% if comp.rank %} - <span class="text-secondary">{{ comp.rank }}</span> {% endif %}
        {% if comp.team %} (Team: <b>{{ comp.team }}</b>) {% endif %}
    </li>
    {% endfor %}
</ul>
