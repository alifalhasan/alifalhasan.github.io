<div class="container mb-4 text-center">
  <div class="row justify-content-center">
    {% for contact in site.data.settings.contacts %}
    <div class="col-auto">
      <p class="mb-1"><strong>{{ contact.name }}</strong></p>
      <p class="mb-1">{{ contact.title }} | {{ contact.department }}</p>
      <p class="mb-1">{{ contact.institution }}, {{ contact.institution_address }}</p>
      <p class="mb-1">Email: {{ contact.email }}</p>
    </div>
    {% endfor %}
  </div>
</div>
